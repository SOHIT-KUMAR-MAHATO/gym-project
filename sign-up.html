<div class="formgrp" id="form-signup">
    <h1 id="welcome">Connect With us !</h1>
    <form action="#" method="post">
        <input type="text" name="name" id="name" placeholder="Your Name " required maxlength="40">
            <input type="number" name="number" id="number" placeholder = "Phone Number" maxlength="10" minlength="10" required>
            <input type="number" name="age" id="age" placeholder=" Your Age" maxlength="3" minlength="1" required>
            <input type="email" name="email" id="email" placeholder="Your Email Address" required>    
            <input type="password" name="pass" id="pass" placeholder="Password" required>     
            <input type="submit" value="Submit" id="submit-btn" onclick= validate();>
        </form>
        
    </div>
    <script>
      function validate()
{
var empt = document.getElementById('name').value;
var name = document.getElementById('number').value;
if (empt !=0 && name!=0)
{
alert('Thanks Our Team will Reach you soon !');
}
else
{
    alert('Please Fill the Details');
}
}
    </script>
